/help" target="_blank" style="display:flex"><span id="help_bt" class="thumb_bt bg-css-lightblue" title="راهنما"><img src="./i/help.svg"></span></a><span id="mobile_pm_bt" class="thumb_bt bg-css-pink m_show" title="مشاهده سایت یا پیام ها"><img src="./i/monitor.svg"><span class="hide">0</span></span><span id="add_remove_request_bt" class="thumb_bt bg-css-blue" title="ورود به لیست انتظار"><img src="./i/tap.svg"></span></div></div><div id="talk_number" class="hide"><p>شماره انتظار برای گفتگو:<span></span></p></div><div id="chat_sub2" class="chat_sub_div"><div class="pm_div hide"><div id="message" contenteditable></div><div class="chat_bt_div"><span id="lock_bt" class="text_bt bg-css-darkpurple" title="با قفل  شدن اگر پیام کارشناس پیشنهادی وجود داشت بصورت اتوماتیک باز نخواهد شد"><img src="./i/lock.svg"><span>قفل</span></span><span id="offer_bt" class="text_bt bg-css-green" title="پیشنهاد دادن آیتم محصول موجود به کارشناس مشاور"><img src="./i/offer.svg"><span>پیشنهاد</span></span><span id="private_bt" class="text_bt bg-css-blue" title="ارسال پیام به کارشناس مشاور"><img src="./i/send.svg"><span>ارسال</span></span></div></div><div id="text_div"></div><div id="survey_div" class="hide"><div id="survey_head"><span>لیست سوالات :</span><img src="./i/close.svg" class="survey_div_close inner_close"></div><div id="survey_list_div"></div></div><div id="etc_div"><span id="survey_bt" class="text_bt bg-css-pink hide" title="مشاهده لیست سوالات و نظر سنجی ها"><span>نظر سنجی و سوالات</span><span id="survey_qty">3</span></span></div><div class="slogan m_hide"><a href="https://kharidlive.ir/" target="_blank"><span>ناترکس، قدرت ارتباط نزدیکتر</span></a></div></div></div><div id="middle_wrapper"><div class="iframe_div m_hide"><iframe id="iframe"></iframe><span id="product_favorite_bt" class="bg-css-purple thumb_bt" title="اضافه کردن آیتم به لیست علاقه مندی"><img src="./i/heart_plus.svg"></span><span id="favorite_list_bt" class="thumb_bt" title="مشاهده لیست علاقه مندی"><a href="./favorite_list.
